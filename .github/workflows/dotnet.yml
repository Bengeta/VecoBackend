name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  
  build:
    runs-on: ubuntu-latest
    env:
      keylink:  ${{ secrets.KEYLINK }}
      hostname: ${{ secrets.HOSTNAME }}
      ssh_port: ${{ secrets.SSH_PORT }}
      appsettings: ${{ secrets.APPSETTINGS }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet publish --no-restore --configuration Release
      - name: Generate Bundle
        run: |
          wget -O appsettings.json "$appsettings"
          
          dotnet tool install --global dotnet-ef
          dotnet ef migrations bundle -r linux-arm64 -o bin/Release/net6.0/publish/bundle

      - name: Download SSH key
        run: wget -O k.key "$keylink";chmod 400 k.key
      - name: Upload artifacts
        run: |
          cp appsettings.json bin/Release/net6.0/publish/appsettings.json
          rsync -ratlz --rsh="ssh -i k.key -o StrictHostKeyChecking=no -l deploy -p 22" bin/Release/net6.0/publish/ deploy@$hostname:/home/deploy/srv/veco/

